<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Galeria Ślubna</title>
    <style>

    </style>
</head>
<body>

<div class="uploadBox">
    <form action="/gallery/add" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</div>

<h1>Galeria ślubna dla ID: <span th:text="${weddingId}"></span></h1>

<div class="gallery">
    <ul>
        <li th:each="photo : ${weddingPhotos}">
            <img th:src="@{/weddingPhotos/{id}(id=${weddingPhotos.id})}" alt="Image" width="300" height="200"/>
        </li>
    </ul>
</div>
</body>
</html>
