<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Divs Example</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>

<div class="container">
    <div class="box">
        <form action="/createWedding" method="post" enctype="multipart/form-data">
            <label for="weddingName">Create Wedding</label>
            <input type="text" id="weddingName" name="weddingName">
            <input type="submit" value="Upload">
        </form>
    </div>

    <div class="box" onclick="goToPage('localhost:8080/gallery')">
        <h2>GALLERY</h2>
    </div>

    <div class="box" onclick="goToPage('localhost:8080/games')">
        <h2>GAMES</h2>
    </div>
</div>

</body>
</html>
