<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Galeria Ślubna</title>
    <style>

    </style>
</head>
<body>

<div class="uploadBox">
    <form th:action="@{/gallery/add(weddingId=${weddingId})}" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</div>

<h1>Galeria ślubna dla ID: <span th:text="${weddingId}"></span></h1>

<div class="gallery">
    <div th:if="${weddingImages != null}">
        <div th:each="image : ${weddingImages}">
            <img th:src="'data:image/jpeg;base64,' + ${T(org.springframework.util.Base64Utils).encodeToString(image.image)}"
                 alt="Wedding Image" style="width: 400px; height: auto;">
        </div>
    </div>
</div>
</body>
</html>
